<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Table</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <aside>
        <select id="include" multiple>
        </select>
        <div class="group">
            <input type="number" id="value" min="1" max="1000" step="1" placeholder="chaos"><span  class="gap">&plusmn;</span><input type="number" id="delta" min="0" max="1" step="0.01" placeholder="delta">
        </div>
        <div class="group">
            <input type="number" id="from" min="0" max="1000" step="1" placeholder="from"><span class="gap">&divide;</span><input type="number" id="to" min="0" max="1000" step="1" placeholder="to">
        </div>
    </aside>
    <section>
        <table id="currencies">
            <thead>
                <tr><th>Chaos</th><th>Currency</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <a href="https://github.com/nikibobi"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
</body>
</html>
